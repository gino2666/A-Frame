<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #454545">
      <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#557CE7" 
        shadow
        position="0 1.5 -8"
        rotation="-70 40 -20"
        scale="2 1 1">
      </a-box>

      <a-plane id="theGround"
      color="#CEBDAD" 
      height="40" 
      width="40"
      rotation="-90 0 0"
      shadow
      >
      </a-plane>

      <a-tetrahedron color="#828DAB"
      radius="2"
      position="3 3 -6"
      shadow
      >
      </a-tetrahedron>

      <a-cylinder color="cyan" segments-radial="6"
      position="1 5 -10"
      rotation="-30 80 -10"
      shadow
      >
      </a-cylinder>

      <a-octahedron 
      color="#FF926B" 
      radius="1"
      position="-2 3 -4"
      rotation="-70 0 0"
      shadow
      ></a-octahedron>
    </a-scene>
  </body>
</html>
